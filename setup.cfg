[bdist_wheel]
universal = 1

[pep8]
exclude = urls.py,tasks.py,*migrations*,*bower_components*
max-line-length = 119
ignore = W503

# Ignore automatically generated files like migrations
# Django coding style allows up to 119 characters per line (as this is also the width of GitHub code review), use this too
# Ignore Error W503; it complains about line breaks before binary operators, which doesn't matter according to pep8
[flake8]
exclude = *migrations*
max-line-length = 119
ignore = W503
